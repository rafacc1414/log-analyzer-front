<div style="text-align: center; margin-top: 50px;">
  <h2>Arrastra y suelta tus archivos de logs aqu√≠</h2>
  <app-file-drop (filesDropped)="onFilesDropped($event)"></app-file-drop>
  <div *ngIf="logs.length > 0">
    <h3>Archivos Cargados:</h3>
    <ul>
      <li *ngFor="let log of logs">{{ log.name }}</li>
    </ul>
  </div>

  <div>
    <label for="inputText">Ingrese un texto:</label>
    <input type="text" id="inputText" [(ngModel)]="message" />
  </div>
  <button (click)="sendMessage()">Send Message</button>

  <div *ngFor="let message of messages">
    {{ message }}
  </div>

</div>
